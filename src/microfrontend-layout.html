<single-spa-router>
  <redirect from="/" to="/login"></redirect>

  <route default>
    <h1 class="text-primary text-center">404</h1>
  </route>

  <route path="login">
    <application name="@nebula/nebula-login"></application>
  </route>

  <route path="users">
    <div class="overflow-hidden">
      <application name="@nebula/nebula-header"></application>
      <div class="row">
        <div class="col-sm-3 col-xl-2 vh-100 bg-light border-end">
          <application name="@nebula/nebula-menu"></application>
        </div>
        <div class="col min-vh-100">
          <application name="@nebula/nebula-users"></application>
        </div>
      </div>
    </div>
  </route>

  <route path="cert">
    <div class="overflow-hidden">
      <application name="@nebula/nebula-header"></application>
      <div class="row">
        <div class="col-sm-3 col-xl-2 vh-100 bg-light border-end">
          <application name="@nebula/nebula-menu"></application>
        </div>
        <div class="col min-vh-100">
          <application name="@nebula/nebula-cert"></application>
        </div>
      </div>
    </div>
  </route>

  <route path="doc">
    <div class="overflow-hidden">
      <application name="@nebula/nebula-header"></application>
      <div class="row">
        <div class="col min-vh-100">
          <application name="@nebula/nebula-doc"></application>
        </div>
      </div>
    </div>
  </route>
</single-spa-router>
